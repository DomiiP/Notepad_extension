<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightweight notepad extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <a href="https://github.com/DomiiP" target="_blank"><img src="github.png" class = "github"></a>
            <h2>Lightweight notepad extension</h2>
            <h5>Chrome extension by Domii</h5>
        </div>
        <div class="container-content">
            <div class="input_notepad">
            <textarea name="notepad" id="notepad" cols="30" rows="10"></textarea>
            </div>
            <div class="footer">
            <div class="previous">
                <div id="previousButton"></div>
            </div>
            <label id="pageID"></label>
            <div id="nextButton"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script type = "text/javascript" src = "script.js"></script>
